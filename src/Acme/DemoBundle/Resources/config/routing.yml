_welcome:
    pattern:  /
    defaults: { _controller: AcmeDemoBundle:Welcome:index }

_demo_secured:
    resource: "@AcmeDemoBundle/Controller/SecuredController.php"
    type:     annotation

_demo:
    resource: "@AcmeDemoBundle/Controller/DemoController.php"
    type:     annotation
    prefix:   /demo

AcmeDemoBundle_category:
    resource: "@AcmeDemoBundle/Resources/config/routing/category.yml"
    prefix:   /category

AcmeDemoBundle_executor:
    resource: "@AcmeDemoBundle/Resources/config/routing/executor.yml"
    prefix:   /executor

AcmeDemoBundle_project:
    resource: "@AcmeDemoBundle/Resources/config/routing/project.yml"
    prefix:   /project
